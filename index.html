<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Fake News Detector</title>
    <style>
        /* Overall Page Styling */
        body {
            font-family: "Poppins", sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            color: #00ff66;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #aaa;
            text-align: center;
            max-width: 700px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Form Container */
        form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 100, 0.2);
            width: 100%;
            max-width: 700px;
        }

        /* Text Area */
        textarea {
            width: 100%;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: #00ff66;
        }

        textarea::placeholder {
            color: #777;
        }

        /* Button */
        button {
            background-color: #00ff66;
            color: #000;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00cc55;
            color: #fff;
        }

        /* Result Box */
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            max-width: 700px;
            border: 2px solid #00ff66;
        }

        .real {
            background-color: rgba(0, 255, 100, 0.15);
            color: #00ff66;
        }

        .fake {
            background-color: rgba(255, 50, 50, 0.15);
            color: #ff4444;
            border-color: #ff4444;
        }
    </style>
</head>
<body>
    <h1>NLP Fake News Detector</h1>
    <p>Paste the full news article text below and click the button to get the real/fake prediction from the trained model.</p>

    <form method="POST">
        {% csrf_token %}
        <textarea name="news_text" rows="12" placeholder="Paste your news article here..." required>{{ news_input }}</textarea>
        <button type="submit">Check News!</button>
    </form>

    {% if prediction %}
        <div class="result {% if 'FAKE' in prediction %}fake{% else %}real{% endif %}">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
